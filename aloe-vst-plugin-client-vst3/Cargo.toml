[package]
authors = ["klebs <tpk3.mx@gmail.com>"]
categories = [
    "api-bindings",
    "multimedia",
    "network-programming",
    "external-ffi-bindings",
]
description = "Aloe VST Plugin Client VST3 facilitates robust interaction with VST3 plugins, enabling efficient parameter management and interfacing in Rust. This crate is a translation of the c++ juce module serving the same function."
documentation = "https://docs.rs/aloe-vst-plugin-client-vst3"
edition = "2024"
keywords = [
    "vst3",
    "audioprocessing",
    "midi",
    "plugin",
    "rust",
]
license = "GPL-3.0"
name = "aloe-vst-plugin-client-vst3"
readme = "README.md"
